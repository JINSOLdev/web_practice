<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>boxModel 실습</title>
        <link rel="stylesheet" href="../css/boxModel.css" />
    </head>
    <body>
        <!-- border-box : border가 고정되고 contents 크기가 변한다 (박스 고정)
      content-box : contents가 고정되고 border의 크기가 변한다 (박스가 커짐)
      
      실무에서는 박스 크기를 디자이너가 전달해준 화면과 일치시켜야 하기 때문에 바깥테두리(박스전체체)를 고정시키는 border-box 사용을 권장한다.
      -->
        <div>박스1</div>
        <div class="pb">
            <div>박스2</div>
            <div>박스3</div>
            <div>박스4</div>
        </div>
        <div>박스5</div>
    </body>
</html>
