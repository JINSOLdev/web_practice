<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>회원가입</title>
        <link rel="stylesheet" href="../css/signup.css" />
    </head>
    <body>
        <div class="wrapper">
            <div class="header">
                <h3>회원가입</h3>
            </div>
            <div class="container">
                <input type="text" placeholder="이메일을 입력해주세요" /><br />
                <input type="text" placeholder="이름을 입력해주세요" /><br />
                <input type="password" placeholder="비밀번호를 입력해주세요" /><br />
                <input type="password" placeholder="비밀번호를 확인해주세요" /><br />
            </div>
            <div class="gender">
                <input type="radio" id="female" name="gender" />
                <label for="female">여성</label>
                <input type="radio" id="male" name="gender" />
                <label for="male">남성</label>
            </div>
            <div class="terms">
                <input type="checkbox" id="agree" />
                <label for="agree"> 이용약관 개인정보 수집 및 이용, 마케팅 활용 선택에 모두 동의합니다.</label>
            </div>
            <button disabled>가입하기</button>
        </div>
    </body>
</html>
