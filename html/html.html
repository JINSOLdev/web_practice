// HTML5 버전 선언 방법
<!DOCTYPE html>
<html>
    // 검색엔진을 위한 영역
    <head>
        <title>사이트 이름</title>
        <meta name="description : 사이트 소개" />
        <meta property="og:image" />
        <!-- 다른 사이트(카톡 등)에 이미지 알리기 -->
        <meta property="og:title" />
        <!-- 다른 사이트(카톡 등)에 사이트명 알리기 -->
        <meta property="og:description" />
        <!-- 다른 사이트(카톡 등)에 사이트상세 알리기 -->
    </head>

    // 브라우저에서 보여지는 영역
    <body>
        <header></header>
        <!-- 웹페이지의 상단(또는 상단메뉴) 부분 -->
        <nav></nav>
        <!-- 웹페이지의 좌측(또는 우측메뉴) 부분 -->
        <section></section>
        <!-- 웹페이지의 독립적인 섹션 부분 -->
        <article></article>
        <!-- 웹페이지의 블로그, 뉴스, 기사 등 -->
        <footer></footer>
        <!-- 웹페이지의 하단 기업정보 부분 -->
    </body>
</html>
